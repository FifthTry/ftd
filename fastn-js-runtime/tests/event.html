<html>
<head>
    <script src="../dom.js"></script>
    <script src="../fastn.js"></script>
    <script src="../utils.js"></script>
</head>
<body></body>
<script>
    (function() {
        function main (root) {
            let x = fastn.mutable(4);
            let i = fastn_dom.create_kernel(root, fastn_dom.ElementKind.Integer);
            i.set_dynamic_property(fastn_dom.PropertyKind.IntegerValue, [x], function () { return x.get(); });
        }

        main(document.body);
    })();
</script>
</html>
