<html>
<head>
    <script src="../dom.js"></script>
    <script src="../fastn.js"></script>
    <script src="../utils.js"></script>
    <script src="../virtual.js"></script>
</head>
<body></body>
<script>
    (function() {
        function main (root) {
            let r = fastn.mutable("Ritesh");
            let p = fastn.mutable(null);
            let i = fastn_dom.createKernel(root, fastn_dom.ElementKind.Text);
            i.setStaticProperty(fastn_dom.PropertyKind.StringValue, "I change name to Bob");
            i.addEventHandler(fastn_dom.Event.Click, function () { r.set("Bob") })
            i.done();

            let i1 = fastn_dom.createKernel(root, fastn_dom.ElementKind.Text);
            i1.setStaticProperty(fastn_dom.PropertyKind.StringValue, "Click me");
            i1.addEventHandler(fastn_dom.Event.Click, function () { p.set({"name": r}) })
            i1.done();

            let showPersonUI = null;
            p.addClosure(fastn.closure(function () {
                if (p.get() !== null) {
                    if (!!showPersonUI) {
                        showPersonUI.getNode().remove();
                    }
                    showPersonUI = showPerson(root, p);
                } else if (!!showPersonUI) {
                    showPersonUI.getNode().remove();
                    showPersonUI = null;
                }
            }))
        }

        function showPerson(root, p) {
            let i = fastn_dom.createKernel(root, fastn_dom.ElementKind.Text);
            i.setStaticProperty(fastn_dom.PropertyKind.StringValue, fastn_utils.getValue(p.get().name));
            i.done();
            return i;
        }

        main(document.body);
    })();
</script>
</html>


<!--
-- string $r: Ritesh

-- record person:
caption name:

-- optional person $p:

-- ftd.text: I change name to Bob
$on-click$: { r = Bob }

-- ftd.text: Click me
$on-click$: { p = { name: $r }}

-- show-person: $p
if: { p != NULL }

-- component show-person:
caption person p:

-- ftd.text: $show-person.p.name

-- end: show-person
-->
