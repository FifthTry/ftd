<html>
<head>
    <script src="../dom.js"></script>
    <script src="../fastn.js"></script>
    <script src="../utils.js"></script>
</head>
<body></body>
<script>
    (function() {
        function main (root) {
            let x = fastn.mutable(4);
            let i = fastn_dom.createKernel(root, fastn_dom.ElementKind.Integer);
            i.setDynamicProperty(fastn_dom.PropertyKind.IntegerValue, [x], function () { return x.get(); });
            i.addEventHandler(fastn_dom.Event.Click, function () {
                x.set(x.get() + 1);
            });
        }

        main(document.body);
    })();
</script>
</html>
