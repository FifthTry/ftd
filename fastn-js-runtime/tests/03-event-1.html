<html>
<head>
    <script src="../dom.js"></script>
    <script src="../fastn.js"></script>
    <script src="../utils.js"></script>
</head>
<body></body>
<script>
    (function() {
        function main (root) {
            let num = fastn.mutable(4);
            let value = fastn.formula([num], function () { return num.get() * 10; })
            let i = fastn_dom.createKernel(root, fastn_dom.ElementKind.Integer);
            i.setDynamicProperty(fastn_dom.PropertyKind.IntegerValue, [value], function () { return value.get(); });
            i.addEventHandler(fastn_dom.Event.Click, function () {
                num.set(num.get() + 1);
            });
            i.done();
        }
        let root = fastn_dom.node(document.body);
        main(root);
        root.done();
        root.assert_is_closed();
    })();
</script>
</html>


<!--
-- integer $num: 4

-- integer value: { num * 10 }

-- ftd.integer: $value
$on-click$: $ftd.increment($a = $num)
-->
