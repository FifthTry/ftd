<html>
<head>
    <script src="../dom.js"></script>
    <script src="../fastn.js"></script>
    <script src="../utils.js"></script>
</head>
<body></body>
<script>
    (function() {
        function main (root) {
            let x = 10;
            let i = fastn_dom.createKernel(root, fastn_dom.ElementKind.Integer);
            i.setStaticProperty(fastn_dom.PropertyKind.IntegerValue, x);
            i.done();
        }
        let root = fastn_dom.node(document.body);
        main(root);
        root.done();
        root.assert_is_closed();
    })();
</script>
</html>
