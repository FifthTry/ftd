<html>
<head>
    <script src="fastn-js.js"></script>
</head>
<body data-id="1"><div data-id="2">0</div><div data-id="3">Click to change value</div><div data-id="4">Click to add one</div><div data-id="5"></div></body><style id="styles">
    /*.ft_text {
        padding: 0;
    }*/
    
    </style>
<script>
    (function() {
        function main(parent) {
  let parenti0 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
  parenti0.setProperty(fastn_dom.PropertyKind.StringValue, foo__value);
  let parenti1 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
  parenti1.setProperty(fastn_dom.PropertyKind.StringValue, "Click to change value");
  parenti1.addEventHandler(fastn_dom.Event.Click, function () {
    foo__clamp(foo__value);
  });
  let parenti2 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
  parenti2.setProperty(fastn_dom.PropertyKind.StringValue, "Click to add one");
  parenti2.addEventHandler(fastn_dom.Event.Click, function () {
    foo__append_integer(foo__counters, 1);
  });
  foo__counters.forLoop(parent, function (root, item, index) {
    return fastn_dom.conditionalDom(parent, [
      index,
      foo__value
    ], function () {
      return (fastn_utils.getter(index) % 2 == fastn_utils.getter(foo__value));
    }, function (root) {
      return foo__counter_list(root, item);
    }).getParent();
  });
}
function foo__append_integer(a, v) {
  return (ftd.append(a, v));
}
function foo__clamp(a) {
  let fastn_utils_val_a = (fastn_utils.getter(a) + 1) % 2;
  if (!fastn_utils.setter(a, fastn_utils_val_a)) {
    a = fastn_utils_val_a;
  }
}
function foo__counter_list(parent, counter) {
  let parenti0 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
  parenti0.setProperty(fastn_dom.PropertyKind.StringValue, counter);
  parenti0.addEventHandler(fastn_dom.Event.Click, function () {
    foo__increment(counter);
  });
  return parenti0;
}
let foo__counters = fastn.mutableList([]);
function foo__increment(a) {
  let fastn_utils_val_a = fastn_utils.getter(a) + 1;
  if (!fastn_utils.setter(a, fastn_utils_val_a)) {
    a = fastn_utils_val_a;
  };
}
let foo__value = fastn.mutable(0);

        fastn_virtual.hydrate(main);
        ftd.post_init();
    })();
</script>
</html>
