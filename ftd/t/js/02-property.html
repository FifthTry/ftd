<html>
<head>
    <script src="fastn-js.js"></script>
</head>
<body data-id="1"><div data-id="2" class="w-1">Hello</div><div data-id="3" class="w-2">Hello 30</div><div data-id="4" class="w-1">Hello 20</div><div data-id="5" class="w-3">fill-container</div></body><style id="styles">
    /*.ft_text {
        padding: 0;
    }*/
    .w-1 { width: 20px; }
.w-2 { width: 30px; }
.w-3 { width: 100%; }
    </style>
<script>
    (function() {
        function main(parent) {
  let parenti0 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
  parenti0.setProperty(fastn_dom.PropertyKind.StringValue, "Hello");
  parenti0.setProperty(fastn_dom.PropertyKind.Width, fastn_dom.Resizing.Fixed(fastn_dom.Length.Px(20)));
  parenti0.done();
  let parenti1 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
  parenti1.setProperty(fastn_dom.PropertyKind.StringValue, "Hello 30");
  parenti1.setProperty(fastn_dom.PropertyKind.Width, fastn_dom.Resizing.Fixed(fastn_dom.Length.Px(30)));
  parenti1.done();
  let parenti2 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
  parenti2.setProperty(fastn_dom.PropertyKind.StringValue, "Hello 20");
  parenti2.setProperty(fastn_dom.PropertyKind.Width, fastn_dom.Resizing.Fixed(fastn_dom.Length.Px(20)));
  parenti2.done();
  let parenti3 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
  parenti3.setProperty(fastn_dom.PropertyKind.StringValue, "fill-container");
  parenti3.setProperty(fastn_dom.PropertyKind.Width, fastn_dom.Resizing.FillContainer);
  parenti3.done();
}

        fastn_virtual.hydrate(main);
    })();
</script>
</html>
