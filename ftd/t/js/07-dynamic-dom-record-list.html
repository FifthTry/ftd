<body data-id="1"><div data-id="2">Click to add Tom</div><div data-id="3"><div data-id="4" class="ft_column"><div data-id="5">Jill</div><div data-id="6">I am Jill</div><div data-id="7">0</div></div></div></body><style id="styles">

    </style>
<script>
    (function() {
        function main(parent) {
  let parenti0 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
  parenti0.setProperty(fastn_dom.PropertyKind.StringValue, "Click to add Tom");
  parenti0.addEventHandler(fastn_dom.Event.Click, function () {
    foo__append_person(foo__people, foo__tom);

  foo__people.forLoop(parent, function (root, item, index) {
    return foo__show_person(root, item, index);

function foo__append_person(a, v) {
  return (ftd.append(a, v));
}
let foo__first = fastn.recordInstance({
  name: "Jill",
  bio: "I am Jill"
});
let foo__people = fastn.mutableList([foo__first]);
function foo__show_person(parent, p, index)
{
  let parenti0 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Column);
  let parenti0i0 = fastn_dom.createKernel(parenti0, fastn_dom.ElementKind.Text);
  parenti0i0.setProperty(fastn_dom.PropertyKind.StringValue, p.get("name"));
  let parenti0i1 = fastn_dom.createKernel(parenti0, fastn_dom.ElementKind.Text);
  parenti0i1.setProperty(fastn_dom.PropertyKind.StringValue, p.get("bio"));
  let parenti0i2 = fastn_dom.createKernel(parenti0, fastn_dom.ElementKind.Text);
  parenti0i2.setProperty(fastn_dom.PropertyKind.StringValue, index);
  return parenti0;
}
let foo__tom = fastn.recordInstance({
  name: "Tom",
  bio: "I am Tom"
});

        fastn_virtual.hydrate(main);
    })();
</script>
