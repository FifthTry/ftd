<html>
<head>
<script src="fastn-js.js"></script>
</head>
<body data-id="1"><div data-id="2" class="c1">Padding test</div><div data-id="3" class="c2 c3">Padding test 2</div></body><style>.c1 { padding: 10px; }
.c2 { width: 100%; }
.c3 { padding: 20%; }</style>
<script>

(function() {
function main(parent) {
let i0 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
i0.setProperty(fastn_dom.PropertyKind.StringValue, "Padding test");
i0.setProperty(fastn_dom.PropertyKind.Padding, fastn_dom.Length.Px(10));
i0.done();
let i1 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
i1.setProperty(fastn_dom.PropertyKind.StringValue, "Padding test 2");
i1.setProperty(fastn_dom.PropertyKind.Width, fastn_dom.Resizing.FillContainer);
i1.setProperty(fastn_dom.PropertyKind.Padding, fastn_dom.Length.Percent(20));
i1.done();}
fastn_virtual.hydrate(main);
})();
</script>
</html>
