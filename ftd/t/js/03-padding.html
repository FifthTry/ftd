<html>
<head>
    <script src="fastn-js.js"></script>
</head>
<body data-id="1"><div data-id="2" class="c1">px Padding</div><div data-id="3" class="c2 c3">percent Padding</div><div data-id="4" class="c2 c4">rem Padding</div><div data-id="5" class="c2 c5">vh Padding</div><div data-id="6" class="c2 c6">vw Padding</div><div data-id="7" class="c2 c7">calc Padding</div></body><style>.c1 { padding: 10px; }
.c2 { width: 100%; }
.c3 { padding: 20%; }
.c4 { padding: 1rem; }
.c5 { padding: 2vh; }
.c6 { padding: 3vw; }
.c7 { padding: calc(100% - 95%); }</style>
<script>
    (function() {
        function main(parent) {
    let i0 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
            i0.setProperty(fastn_dom.PropertyKind.StringValue, "px Padding");
            i0.setProperty(fastn_dom.PropertyKind.Padding, fastn_dom.Length.Px(10));
            i0.done();
            let i1 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
            i1.setProperty(fastn_dom.PropertyKind.StringValue, "percent Padding");
            i1.setProperty(fastn_dom.PropertyKind.Width, fastn_dom.Resizing.FillContainer);
            i1.setProperty(fastn_dom.PropertyKind.Padding, fastn_dom.Length.Percent(20));
            i1.done();
            let i2 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
            i2.setProperty(fastn_dom.PropertyKind.StringValue, "rem Padding");
            i2.setProperty(fastn_dom.PropertyKind.Width, fastn_dom.Resizing.FillContainer);
            i2.setProperty(fastn_dom.PropertyKind.Padding, fastn_dom.Length.Rem(1));
            i2.done();
            let i3 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
            i3.setProperty(fastn_dom.PropertyKind.StringValue, "vh Padding");
            i3.setProperty(fastn_dom.PropertyKind.Width, fastn_dom.Resizing.FillContainer);
            i3.setProperty(fastn_dom.PropertyKind.Padding, fastn_dom.Length.Vh(2));
            i3.done();
            let i4 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
            i4.setProperty(fastn_dom.PropertyKind.StringValue, "vw Padding");
            i4.setProperty(fastn_dom.PropertyKind.Width, fastn_dom.Resizing.FillContainer);
            i4.setProperty(fastn_dom.PropertyKind.Padding, fastn_dom.Length.Vw(3));
            i4.done();
            let i5 = fastn_dom.createKernel(parent, fastn_dom.ElementKind.Text);
            i5.setProperty(fastn_dom.PropertyKind.StringValue, "calc Padding");
            i5.setProperty(fastn_dom.PropertyKind.Width, fastn_dom.Resizing.FillContainer);
            i5.setProperty(fastn_dom.PropertyKind.Padding, fastn_dom.Length.Calc("100% - 95%"));
            i5.done();}
        fastn_virtual.hydrate(main);
    })();
</script>
</html>
